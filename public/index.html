<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function display(){
            var nm=document.getElementById("name").value;
            var qty=document.getElementById("qty").value;
            var price=document.getElementById("price").value;

            document.getElementById("mydiv").innerHTML="Product Name: "+nm+"<br>Quantity: "+qty+"<br>Price: "+price;
        }
    </script>
</head>
<body>
    <div>
        <table>
            <tr>
                <h3>IACSD PRODUCT MANAGEMENT SYSTEM</h3>
            </tr>

            <tr>
                <td>Product Name: </td>
                <td><input type="text" id="name"></td>
            </tr>

            <tr>
                <td>Product Quantity: </td>
                <td><input type="text" id="qty"></td>
            </tr>

            <tr>
                <td>Product Price: </td>
                <td><input type="text" id="price"></td>
            </tr>

            <tr>
                <td><button type="buttton" id="btn" onclick="display()">Submit</button></td>
            </tr>
        </table>
    </div>

    <div id="mydiv">

    </div>
</body>
</html>
